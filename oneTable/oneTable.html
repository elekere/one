<!DOCTYPE html>
    <html lang = "en-us">
        
        <head>
            <meta charset = "UTF-8">
            <title>oneTable</title>
        
        <style>
            
            table {
                margin: 0px 0px 0px 350px;
            }
        </style>
        
        </head>
        
        <body>
            
            <h1><center>One Table</center></h1>
            <h3><center>Playing Around With "Colspan" and "Rowspan"</center></h3>
            <table border = "5" >
                
                <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                    <th rowspan = "2">Adjectives</th>
                    <td rowspan = "2">Good</td>
                    <td>Better</td>
                    <td>Best</td>
                    </tr>   
                    
                    <tr>
                        <td>Loving</td>
                        <td>Beautiful</td>
                    </tr>
                    
                    <tr>
                        <th>Nouns</th>
                        <td colspan = "2">Ada</td>
                        <td>Obi</td>
                    </tr
                    
                    <tr>
                        <th>Pronouns</th>
                        <td>Her</td>
                        <td>She</td>
                        <td>He</td>
                    </tr>
                    
                </tbody>
                
            </table>
        </body>
        
    </html>
